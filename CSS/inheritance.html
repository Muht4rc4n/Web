<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{font-size: 15px;color: chocolate;}

        p{ color: red;}
        p{border: 1px solid green;}

        em{border:inherit}

        em{color:initial}

    </style>
</head>
<!-- body'e bazı ozellıkler verdım eger altında baska ozellık tanımlanmamıssa o kullanılır-->
<!-- ama eger burada da oldugu gıbı baska ozellıkler tanımlanmıssa onlar kullanılır-->
<body>
    <!-- p etiketıne verilen color ozellıgı em'ye de gectı kalıtım gerceklestı-->
    <!-- border da kalıtım olmaz ama illaki kalıtım yapmasını istiyorsak :inherit kullanırız -->
    <!-- :inherit uygulanan etıket en yakınındakı elemandan ıstenılen ozellıgı alır-->
    <!-- tam tersı kalıtım alan bır etıket vs'nin kalıtım almaması ıcın :initial kullanılır-->
    <main>
        <section>
            <h1 id="page-title" class="text-yellow">Welcome To MovieApp</h1>
            <p>Lorem ipsum dolor sit amet <em> consectetur</em> adipisicing elit. Ut, sint.</p>
        </section>
        
        <section>
            <h2 id="page-subtitle" class="text-white">How it works?</h2>
        </section>
    </main>
    
</body>
</html>
