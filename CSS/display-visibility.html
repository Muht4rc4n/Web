<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{height: 60px; width: 60px; display: inline}
        #first { background-color: red;}
        #second { background-color: green;}
        #third { background-color: blue;}
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
    <!-- display: none dersek ılgılı kutu gosterılmez ve kapladıgı yerde kalkar  -->
    <!-- visibility: hidden dersek ilgili kutu kaldırılır ama yer kaplamaya devam eder  -->
    <div>
        <a href="">Home</a>
        <a href="">Movies</a>  
        <a href="">Contact</a>
    </div>
    
</body>
</html>
