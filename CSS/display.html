<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{height: 60px; width: 60px; display: inline}
        #first { background-color: red;}
        #second { background-color: green;}
        #third { background-color: blue;}
    </style>
</head>
<body>
    <!-- display : none | inline | inline block | block -->
    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
    <!--display:inline bu sekılde dıvlerın ıcıne yazı yazdıgımızda verdıgımız height ve width ezildi icerik kadar buyukluge sahıp oldular -->
    <!-- display:inline-block dedıgımızde yan yana block olur class yapısı ıcın ayarlananlar verdıgımız degerler gecerlı olur -->
    <!-- display: block dersek alt alta block olur aynı sekılde ozellıklerı alır -->
    <div>
        <a href="">Home</a>
        <a href="">Movies</a>  
        <a href="">Contact</a>
    </div>
    
</body>
</html>
