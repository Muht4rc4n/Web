<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-color: chocolate;
        }
        .box{
            width: 150px;
            height: 150px;
            background-color: brown;
            float: right;
            
        }
        #box1{
            float: left;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container" class="clearfix">
        <div class="box" id="box1">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <!-- <div style="clear: both;"></div> daha onceden hem sagdan hemde soldan float uygulandıgı ıcın ıkısını bırden temizliyoruz -->
    </div>
